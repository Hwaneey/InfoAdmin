<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/head :: head">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark" th:fragment="main-nav">

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="navbar-brand mb-0 h1" href="/">Infogence <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
                <a class="nav-link" th:href="@{/admin/accountList}">계정관리</a>
            </li>
            <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
                <a class="nav-link" th:href="@{/counsel/counselList}">상담관리</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}" methods="post" sec:authorize="!isAuthenticated()">Login</a>
            </li>
            <a>Signed in as</a>
                <strong sec:authentication="name">username</strong>
            </li>
            <form class="form-inline my-2 my-lg-0" sec:authorize="isAuthenticated()" th:action="@{/logout}"
                  method="post">
                <button class="btn btn-dark" type="submit">Logout</button>
            </form>
        </ul>
    </div>

</nav>
</body>
</html>
