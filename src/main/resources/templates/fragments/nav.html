<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/head :: head">

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark" th:fragment="main-nav">

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="navbar-brand mb-0 h1" href="/">Infogence <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/admin/accountList}">관리자 페이지</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}" methods="post" sec:authorize="!isAuthenticated()">Login</a>
            </li>

            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                <button type="submit">로그아웃</button>
            </form>
        </ul>
    </div>

</nav>
</body>
</html>
