<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">

<body>
<div th:replace="/fragments/nav :: main-nav"></div>

<div class="container d-flex justify-content-center">
    <div style="width:700px; margin-top: 30px;">
        <form class="form-horizontal" th:action="@{/accountRegister}" method="post">

            <div class="form-group">
                <label for="agentName" class="col-sm-2 control-label">이름</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" name="agentName" id="agentName" placeholder="이메일" required>
                </div>
            </div>

            <div class="form-group">
                <label for="agentId" class="col-sm-2 control-label">아이디</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" name="agentId" id="agentId" placeholder="agentId" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">비밀번호</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control input-large" name="password" id="password" placeholder="Password" data-minlength="6" required>
                </div>
            </div>

            <div class="form-group">
                <label for="agentNum" class="col-sm-2 control-label">사원번호</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control input-large" name="agentNum" id="agentNum" placeholder="사원번호" required>
                </div>
            </div>

            <div class="form-group">
                <label for="part" class="col-sm-2 control-label">부서</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" name="part" id="part" placeholder="부서" required>
                </div>
            </div>

            <div class="form-group">
                <label for="level" class="col-sm-2 control-label">권한</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" name="level" id="level" placeholder="부서" required>
                </div>
            </div>

            <div class="form-group">
                <label for="agentCallNum" class="col-sm-2 control-label">전화번호</label>
               <div class="col-sm-10">
                    <input type="text" class="form-control input-large" name="agentCallNum" id="agentCallNum" placeholder="전화번호" required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="Submit" class="btn btn-dark btn-lg">가입하기</button>
                    <a class="btn btn-dark btn-lg" th:href="@{/admin/accountList}">목록 </a>
                </div>
            </div>

        </form>
    </div>
</div>

</body>
</html>
