<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">
<body>
<div th:replace="/fragments/nav :: main-nav"></div>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/admin/accountList}">계정관리</a>
    </li>
    <!--    <li class="nav-item">-->
    <!--        <a class="nav-link" th:href="@{/counsel/counselList}">상담관리</a>-->
    <!--    </li>-->

    <li class="nav-item">
        <a class="nav-link" href="http://192.168.1.206/adminlist.asp">상담관리</a>
    </li>
</ul>

<div class="container d-flex justify-content-center">
    <div style="width:700px; margin-top: 30px;">
        <form class="form-horizontal" th:action="@{/accountRegister}" method="post">

            <div class="form-group">
                <label for="agentName" class="col-sm-2 control-label">상담원 이름</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" name="agentName" id="agentName" placeholder="이름"
                           aria-describedby="agentNameHelp" minlength="2" maxlength="10" required>
                    <small id="agentNameHelp" class="form-text text-muted">
                        2자 이상 20자 이내로 입력하세요.
                    </small>
                </div>
            </div>

            <div class="form-group">
                <label for="agentId" class="col-sm-2 control-label">상담원 ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" name="agentId" id="agentId" placeholder="아이디"
                           aria-describedby="agentIdHelp" minlength="3" maxlength="10" required>

                    <small id="agentIdHelp" class="form-text text-muted">
                        3자 이상 20자 이내로 입력하세요.
                    </small>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">비밀번호</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control input-large" name="password" id="password"
                           aria-describedby="passwordHelp" placeholder="Password" minlength="8" maxlength="50" required>
                    <small id="passwordHelp" class="form-text text-muted">
                        8자 이상 50자 이내로 입력하세요.
                    </small>
                </div>
            </div>

            <div class="form-group">
                <label for="agentNum" class="col-sm-2 control-label">상담원 사번</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control input-large" name="agentNum" id="agentNum"
                           placeholder="사원번호" aria-describedby="agentNumHelp" length="8" required>
                    <small id="agentNumHelp" class="form-text text-muted">
                        사원번호는 숫자 8자리를 입력하세요.
                    </small>
                </div>
            </div>

            <div class="form-group">
                <label for="part" class="col-sm-2 control-label">부서</label>
                <div class="col-sm-10">
                    <select class="form-control mt-2" id="part" name="part" aria-describedby="partHelp" required>
                        <option value="" selected>부서를 선택해주세요</option>
                        <option value="00">운영</option>
                        <option value="01">1팀</option>
                        <option value="02">2팀</option>
                        <option value="03">3팀</option>
                    </select>
                    <small id="partHelp" class="form-text text-muted">
                        알맞은 부서를 선택하세요.
                    </small>
                </div>
            </div>

            <div class="form-group">
                <div class="form-group">
                    <label for="level" class="col-sm-2 control-label">권한</label>
                    <div class="col-sm-10">
                        <select class="form-control mt-2" id="level" name="level" aria-describedby="levelHelp" required>
                            <option value="" selected>권한을 선택해주세요</option>
                            <option th:each="role : ${roleList}"
                                    th:value="${role.roleName}"
                                    th:utext="${role?.roleDesc}">
                            </option>
                        </select>
                        <small id="levelHelp" class="form-text text-muted">
                            알맞은 권한을 선택하세요.
                        </small>
                    </div>
                </div>

            </div>

            <div class="form-group">
                <label for="agentCallNum" class="col-sm-2 control-label">전화번호</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" name="agentCallNum"
                           aria-describedby="agentCallNumHelp" id="agentCallNum"
                           placeholder="전화번호" required>
                    <small id="agentCallNumHelp" class="form-text text-muted">
                        사용중인 전화번호를 입력하세요.
                    </small>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="Submit" class="btn btn-primary btn-lg">계정생성</button>
                    <a class="btn btn-primary btn-lg" th:href="@{/admin/accountList}">목록 </a>
                </div>
            </div>

        </form>
    </div>
</div>
<footer class="text-center">
    <p>&copy; Infogence 2013</p>
</footer>

</body>

</html>
