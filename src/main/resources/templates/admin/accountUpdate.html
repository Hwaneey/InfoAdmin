<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">
<body>
<div th:replace="/fragments/nav :: main-nav"></div>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/admin/accountList}">계정관리</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/counsel/counselList}">상담관리</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="http://192.168.1.206/adminlist.asp">상담관리</a>
    </li>
</ul>

<div class="container d-flex justify-content-center">
    <div style="width:700px; margin-top: 30px;">
        <form class="form-horizontal" th:action="@{/admin/accountUpdate}" method="post" th:object="${account}">
            <input th:type="hidden" name="id" th:value="*{id}"/>

            <div class="form-group">
                <label for="agentName" class="col-sm-2 control-label">상담원 이름</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" name="agentName" id="agentName"
                           th:value="*{agentName}" required>
                </div>
            </div>

            <div class="form-group">
                <label for="agentId" class="col-sm-2 control-label">상담원 ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" name="agentId" id="agentId"
                           th:value="*{agentId}" readonly>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">비밀번호</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control input-large" name="password" id="password"
                           data-minlength="6" th:value="*{password}" required>
                </div>
            </div>

            <div class="form-group">
                <label for="agentNum" class="col-sm-2 control-label">상담원 사번</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control input-large" name="agentNum" id="agentNum"
                           th:value="*{agentNum}" required>
                </div>
            </div>


            <div class="form-group">
                <label for="part" th:field="*{part}" class="col-sm-2 control-label">부서</label>
                <div class="col-sm-10">
                    <select class="form-control input-large" id="part" name="part" aria-describedby="partHelp" required>
                        <option value="" selected>부서를 선택해주세요</option>
                        <option th:selected="${account.getPart() == '00'} ? 'true' : 'false'" value="00">운영</option>
                        <option th:selected="${account.getPart() == '01'} ? 'true' : 'false'" value="01">1팀</option>
                        <option th:selected="${account.getPart() == '02'} ? 'true' : 'false'" value="02">2팀</option>
                        <option th:selected="${account.getPart() == '03'} ? 'true' : 'false'" value="03">3팀</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="roles">권한</label>
                <div class="col-sm-10">
                    <select class="form-control input-large" id="roles" name="roles" aria-describedby="levelHelp"
                            required>
                        <option value="" selected>권한을 선택해주세요</option>
                        <option th:each="role : ${roleList}"
                                th:value="${role.roleName}"
                                th:utext="${role?.roleDesc}"
                                th:selected="${account.roles.contains(role.roleName)} ? 'true' : 'false'">
                        </option>
                    </select>
                </div>
            </div>


            <div class="form-group">
                <label for="agentCallNum" class="col-sm-2 control-label">전화번호</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" name="agentCallNum" id="agentCallNum"
                           th:value="*{agentCallNum}" required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="Submit" class="btn btn-dark btn-lg">수정하기</button>
                    <a class="btn btn-dark btn-lg" th:href="@{/admin/accountList}">목록 </a>
                </div>
            </div>

        </form>
    </div>
</div>

<footer class="text-center">
    <p>&copy; Infogence 2013</p>
</footer>
</body>

</html>
