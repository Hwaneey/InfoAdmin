<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">

</head>

<body>
<div th:replace="/fragments/nav :: main-nav"></div>

<div class="col-xs-10">
    <br>
    <dt class="h2"> &nbsp 전체 회원 (<span th:text="${accounts.size()}"></span>)</dt>

    &nbsp
    <button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
        검색조건 입력
    </button>
    <a> 검색을 시작하시려면 펼쳐주세요. (기본검색 설정 : 당일 모든 통화)</a>
    <div class="container dropdown-menu">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <form class="form-menu" action="/admin/search" method="GET">
            <div class="row">&nbsp&nbsp&nbsp
                <div class="col">&nbsp
                    <label for="name">상담원 이름</label>
                    <input type="text" id="name" name="keyword" class="form-control" placeholder="상담원이름">
                    <br>
                    <label for="">상담원 번호</label>
                    <input type="text" id="" name="" class="form-control" placeholder="상담원번호">
                    <br>
                    <label for="">상담원 번호</label>
                    <input type="text" id="" name="" class="form-control" placeholder="상담원번호">
                </div>

                <div class="col">
                    <label for="agentNum">상담원 사번</label>
                    <input type="text" id="agentNum" name="agentNum" class="form-control" placeholder="상담원이름">
                    <br>
                    <label for="">상담원 번호</label>
                    <input type="text" id="" name="" class="form-control" placeholder="상담원번호">
                </div>

                <div class="col">
                    <label for="agentNum">상담원 사번</label>
                    <input type="text" id="agentNum" name="agentNum" class="form-control" placeholder="상담원이름">
                </div>
                &nbsp&nbsp&nbsp
            </div>
            <br>
            <button class="btn btn-primary col">Search!</button>
        </form>
    </div>
</div>
<hr>
<br>
<table class="table">
    <thead>
    <tr class="thead">
        <th scope="col">아이디</th>
        <th scope="col">사번</th>
        <th scope="col">이름</th>
        <th scope="col">부서</th>
        <th scope="col">권한</th>
        <th scope="col">업무상태</th>
        <th scope="col">전화번호</th>
        <th scope="col">마지막 접속 시간</th>
        <th scope="col">계정상태</th>
    </tr>
    </thead>

    <tbody>
    <tr class="link_btn hover" th:each="accounts: ${accountPage}">

        <td>
            <a th:href="@{'/admin/accountUpdate/' + ${accounts.id}}"><span
                    th:text="${accounts.agentId}">회원</span></a>
        </td>


        <td th:text="${accounts.agentNum}">
        </td>


        <td class="date-time" style="text-align: left;" th:text="${accounts.agentName}">
        </td>


        <td class="date-time" style="text-align: left;" th:text="${accounts.part}">
        </td>


        <td style="text-align: left;">
							<span th:each="role,iter : ${accounts.userRoles}">
								<h6 th:text="${role.roleDesc}"></h6>
							</span>
        </td>


        <td class="date-time" th:if="${accounts.status} == '0'">미접속</td>
        <td class="date-time" th:if="${accounts.status} == '1'">접속</td>
        <td class="date-time" th:if="${accounts.status} == '2'">업무대기</td>
        <td class="date-time" th:if="${accounts.status} == '3'">통화중</td>
        <td class="date-time" th:if="${accounts.status} == '4'">휴식</td>


        <td class="date-time" style="text-align: left;" th:text="${accounts.agentCallNum}">
        </td>


        <td class="date-time" style="text-align: left;" th:text="${accounts.lastDate}">
        </td>


        <td class="date-time" th:if="${accounts.delFlag} == 'N'">초기진행</td>
        <td class="date-time" th:if="${accounts.delFlag} == 'Y'">종료</td>
        <td class="date-time" th:if="${accounts.delFlag} == 'D'">상담완료</td>
        <td class="date-time" th:if="${accounts.delFlag} == 'E'">기간만료</td>
    </tr>
    </tbody>
</table>

<div class="row justify-content-center">
    <div class="col-sm-2">
        &nbsp <a class="btn btn-primary" th:href="@{/admin/accountRegister}">회원 등록</a></p>
    </div>
    <div class="col-sm-10">
        <nav>
            <ul class="pagination justify-content-center">

                <li class="page-item" th:classappend="${!accountPage.hasPrevious()}? disabled">
                    <a th:href="@{'/admin' +  '/accountList?' + 'desc&page=' + ${accountPage.getNumber() - 1}}"
                       class="page-link" tabindex="-1" aria-disabled="true">
                        Previous
                    </a>
                </li>

                <li class="page-item" th:classappend="${i == accountPage.getNumber()}? active"
                    th:each="i: ${#numbers.sequence(0, accountPage.getTotalPages() - 1)}">
                    <a th:href="@{'/admin' +  '/accountList?' + 'desc&page=' + ${i}}"
                       class="page-link" href="#" th:text="${i + 1}">1</a>
                </li>

                <li class="page-item" th:classappend="${!accountPage.hasNext()}? disabled">
                    <a th:href="@{'/admin' +  '/accountList?' + 'desc&page=' + ${accountPage.getNumber() + 1}}"
                       class="page-link">
                        Next
                    </a>
                </li>

            </ul>
        </nav>
    </div>
</div>
</div>

</body>
</html>
