<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/head :: head">
<body>
<div th:replace="/fragments/nav :: main-nav"></div>

<div class="container">
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        이메일 혹은 패스워드가 일치하지 않습니다.
    </div>
    <div class="row justify-content-center">
        <form class="needs-validation col-sm-7" action="#" th:action="@{/login}" method="post" novalidate>

            <div class="text-center py-5 ">
                <h2>  Login Admin Account </h2>
            </div>

            <div class="form-group">
                <label>아이디</label>
                <input id="username" type="username" name="username" class="form-control"
                       placeholder="아이디를 입력하세요" aria-describedby="usernameHelp" required>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input id="password" type="password" name="password" class="form-control"
                       placeholder="비밀번호를 입력해주세요" aria-describedby="passwordHelp" required>
            </div>


            <div class="form-group">
                <button class="btn btn-success btn-lg btn-block" type="submit"
                        aria-describedby="submitHelp">로그인
                </button>
            </div>

        </form>
    </div>
    <br>
    <div class="row justify-content-center">
    </div>
</div>

</body>
</html>
